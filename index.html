<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Endless Platform Jumper</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to top, #000428, #004e92);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

let keys = {};
let gameStarted = false;

document.addEventListener('keydown', e => {
  keys[e.key] = true;
  if (!gameStarted && ['ArrowLeft', 'ArrowRight', 'ArrowUp'].includes(e.key)) {
    gameStarted = true;
  }
});
document.addEventListener('keyup', e => keys[e.key] = false);

class Player {
  constructor(x, y) {
    this.width = 30;
    this.height = 30;
    this.x = x;
    this.y = y - this.height;
    this.vx = 0;
    this.vy = 0;
    this.speed = 5;
    this.jumpPower = -12;
    this.onGround = false;
  }

  update() {
    if (!gameStarted) return;

    if (keys['ArrowLeft']) this.vx = -this.speed;
    else if (keys['ArrowRight']) this.vx = this.speed;
    else this.vx = 0;

    this.vy += 0.5; // gravity
    this.x += this.vx;
    this.y += this.vy;

    // wrap around
    if (this.x < -this.width) this.x = canvas.width;
    if (this.x > canvas.width) this.x = -this.width;
  }

  jump() {
    if (this.onGround) {
      this.vy = this.jumpPower;
      this.onGround = false;
    }
  }

  draw() {
    ctx.fillStyle = 'yellow';
    ctx.fillRect(this.x, this.y, this.width, this.height);
  }
}

class Platform {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.width = 100;
    this.height = 10;
  }

  update(dy) {
    if (gameStarted) this.y += dy;
    if (this.y > canvas.height) {
      this.y = -Math.random() * canvas.height / 4;
      this.x = Math.random() * (canvas.width - this.width);
    }
  }

  draw() {
    ctx.fillStyle = '#00FFAA';
    ctx.fillRect(this.x, this.y, this.width, this.height);
  }
}

// Generate platforms with safer spacing
let platforms = [];
let platformGap = 90;
let lastX = canvas.width / 2;
for (let i = 0; i < 15; i++) {
  let y = canvas.height - i * platformGap;
  let dx = (Math.random() - 0.5) * 200;
  let x = Math.min(canvas.width - 100, Math.max(0, lastX + dx));
  platforms.push(new Platform(x, y));
  lastX = x;
}

const startPlat = platforms[2];
const player = new Player(startPlat.x + 35, startPlat.y);

let score = 0;

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  player.update();

  // Check collisions
  player.onGround = false;
  platforms.forEach(p => {
    if (
      player.vy > 0 &&
      player.y + player.height <= p.y + p.height &&
      player.y + player.height + player.vy >= p.y &&
      player.x + player.width > p.x &&
      player.x < p.x + p.width
    ) {
      player.y = p.y - player.height;
      player.vy = 0;
      player.onGround = true;
    }
  });

  if (keys[' '] || keys['ArrowUp']) player.jump();

  // Continuous upward scroll if game started
  let cameraScroll = gameStarted ? -1.5 - Math.min(2, score / 5000) : 0;
  if (gameStarted) score += -cameraScroll;

  platforms.forEach(p => {
    p.update(-cameraScroll);
    p.draw();
  });

  player.y += -cameraScroll; // keep player in sync with scroll
  player.draw();

  // Score
  ctx.fillStyle = 'white';
  ctx.font = '20px Arial';
  ctx.fillText('Height: ' + Math.floor(score), 20, 40);

  if (!gameStarted) {
    ctx.fillStyle = 'white';
    ctx.font = '24px Arial';
    ctx.fillText('Press arrow keys to start', canvas.width / 2 - 130, canvas.height / 2);
  }

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
