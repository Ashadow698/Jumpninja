<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Endless Platform Jumper</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to top, #000428, #004e92);
    }
    canvas {
      display: block;
      background: transparent;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

let keys = {};
document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

class Player {
  constructor() {
    this.width = 30;
    this.height = 30;
    this.x = canvas.width / 2 - this.width / 2;
    this.y = canvas.height - 60;
    this.vx = 0;
    this.vy = 0;
    this.speed = 5;
    this.jumpPower = -12;
    this.onGround = false;
  }

  update() {
    // Movement
    if (keys['ArrowLeft']) this.vx = -this.speed;
    else if (keys['ArrowRight']) this.vx = this.speed;
    else this.vx = 0;

    this.vy += 0.5; // gravity
    this.x += this.vx;
    this.y += this.vy;

    // Wall wrap
    if (this.x < -this.width) this.x = canvas.width;
    if (this.x > canvas.width) this.x = -this.width;
  }

  jump() {
    if (this.onGround) {
      this.vy = this.jumpPower;
      this.onGround = false;
    }
  }

  draw() {
    ctx.fillStyle = 'yellow';
    ctx.fillRect(this.x, this.y, this.width, this.height);
  }
}

class Platform {
  constructor(x, y, speed) {
    this.x = x;
    this.y = y;
    this.width = 100;
    this.height = 10;
    this.speed = speed;
  }

  update() {
    this.y += this.speed;
    if (this.y > canvas.height) {
      this.y = -20;
      this.x = Math.random() * (canvas.width - this.width);
    }
  }

  draw() {
    ctx.fillStyle = '#00FFAA';
    ctx.fillRect(this.x, this.y, this.width, this.height);
  }
}

const player = new Player();
let platforms = [];
let platformSpeed = 1;
let score = 0;

for (let i = 0; i < 10; i++) {
  platforms.push(new Platform(Math.random() * (canvas.width - 100), i * 100, platformSpeed));
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Update and draw platforms
  platforms.forEach(p => {
    p.speed = platformSpeed;
    p.update();
    p.draw();
  });

  // Update player
  player.update();

  // Collision with platforms
  player.onGround = false;
  platforms.forEach(p => {
    if (
      player.vy > 0 &&
      player.y + player.height <= p.y + p.height &&
      player.y + player.height + player.vy >= p.y &&
      player.x + player.width > p.x &&
      player.x < p.x + p.width
    ) {
      player.y = p.y - player.height;
      player.vy = 0;
      player.onGround = true;
    }
  });

  // Jumping
  if (keys[' ']) player.jump();

  // Camera effect: Scroll screen when player goes too high
  if (player.y < canvas.height / 2) {
    const diff = canvas.height / 2 - player.y;
    player.y = canvas.height / 2;
    platforms.forEach(p => p.y += diff);
    score += diff;
    platformSpeed = 1 + Math.floor(score / 1000) * 0.5; // Increase speed as score rises
  }

  player.draw();

  // Draw score
  ctx.fillStyle = 'white';
  ctx.font = '20px Arial';
  ctx.fillText('Height: ' + Math.floor(score), 20, 40);

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
