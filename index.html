<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Endless Platform Jumper</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to top, #000428, #004e92);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

let keys = {};
document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

class Player {
  constructor() {
    this.width = 30;
    this.height = 30;
    this.x = canvas.width / 2 - this.width / 2;
    this.y = canvas.height - this.height - 100;
    this.vx = 0;
    this.vy = 0;
    this.speed = 5;
    this.jumpPower = -12;
    this.onGround = false;
  }

  update() {
    if (keys['ArrowLeft']) this.vx = -this.speed;
    else if (keys['ArrowRight']) this.vx = this.speed;
    else this.vx = 0;

    this.vy += 0.5; // gravity
    this.x += this.vx;
    this.y += this.vy;

    if (this.x < -this.width) this.x = canvas.width;
    if (this.x > canvas.width) this.x = -this.width;
  }

  jump() {
    if (this.onGround) {
      this.vy = this.jumpPower;
      this.onGround = false;
    }
  }

  draw() {
    ctx.fillStyle = 'yellow';
    ctx.fillRect(this.x, this.y, this.width, this.height);
  }
}

class Platform {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.width = 100;
    this.height = 10;
  }

  update(dy) {
    this.y += dy;
    if (this.y > canvas.height) {
      this.y = -Math.random() * canvas.height / 2;
      this.x = Math.random() * (canvas.width - this.width);
    }
  }

  draw() {
    ctx.fillStyle = '#00FFAA';
    ctx.fillRect(this.x, this.y, this.width, this.height);
  }
}

const player = new Player();
let platforms = [];
let score = 0;
let platformGap = 80;

for (let i = 0; i < 12; i++) {
  let y = canvas.height - i * platformGap;
  let x = Math.random() * (canvas.width - 100);
  platforms.push(new Platform(x, y));
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  player.update();

  // Collision
  player.onGround = false;
  platforms.forEach(p => {
    if (
      player.vy > 0 &&
      player.y + player.height <= p.y + p.height &&
      player.y + player.height + player.vy >= p.y &&
      player.x + player.width > p.x &&
      player.x < p.x + p.width
    ) {
      player.y = p.y - player.height;
      player.vy = 0;
      player.onGround = true;
    }
  });

  // Jump if space or up arrow
  if (keys[' '] || keys['ArrowUp']) player.jump();

  // Camera scroll
  let cameraScroll = 0;
  if (player.y < canvas.height / 3) {
    cameraScroll = (canvas.height / 3 - player.y);
    player.y = canvas.height / 3;
    score += cameraScroll;
  }

  platforms.forEach(p => {
    p.update(cameraScroll);
    p.draw();
  });

  player.draw();

  // Score
  ctx.fillStyle = 'white';
  ctx.font = '20px Arial';
  ctx.fillText('Height: ' + Math.floor(score), 20, 40);

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
